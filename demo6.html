<!DOCTYPE html>
<html>
<head>
    <title>Ordered and Unordered Lists</title>
</head>
<body>
    <h3>Programming Languages (Ordered List)</h3>
    <ol>
        <li>Python</li>
        <li>JavaScript</li>
        <li>Java</li>
        <li>Php</li>
        <li>C++</li>
    </ol>

    <h3>Favorite Fruits (Unordered List)</h3>
    <ul>
        <li>Apple</li>
        <li>Banana</li>
        <li>Mango</li>
        <li>Chiku</li>
        <li>Stobery</li>
    </ul>
</body>
</html>
